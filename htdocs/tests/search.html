<!DOCTYPE html>

<html>
	<head>

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkPNe2KIDnQDCwOLvCqkDPAVTNmhtxDvE&libraries=places&language=ro"></script>

	</head>
<body>

<input type="text" name="search" id="search" style="width:300px;"/>

<script>
	function fillInAddress(args){
//		console.log(args);
		var place = autocomplete.getPlace();
		console.log(place);
	}
	var componentForm = {
		street_number: 'short_name',
		route: 'long_name',
		locality: 'long_name',
		administrative_area_level_1: 'short_name',
		country: 'long_name',
		postal_code: 'short_name'
	};

	var input = document.getElementById('search');
	var options = {
		types: ['geocode'],
		componentRestrictions: {country: 'ro'}
	};
	autocomplete = new google.maps.places.Autocomplete(input, options);
	autocomplete.addListener('place_changed', fillInAddress);

</script>
</body>
</html>
